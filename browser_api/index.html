<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <!--<script src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>-->

	<title>Web browser API</title>
</head>
<style type="text/css">
.booth {
  width: 400px;
  background: #ccc;
  border: 10px solid #ddd;
  margin: 0 auto;
}
</style>
<body>

     <div class="booth">
       <video id="video" width="400" height="300" autoplay></video>
      </div>

     <div id="map"></div>
     <script type="text/javascript">

         var map;
         function initMap() {
             map = new google.maps.Map(document.getElementById('map'), {
                 center: {lat: -34.397, lng: 150.644},
                 zoom: 8
             });
         }

     </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCojAwHiHH7rF5_X71tqQHBSI_ih03hc5w&callback=initMap"></script>

</body>
</html>
