<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="fav.ico" rel="shortcut icon">
    <title>Get random string</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form action="#" class="form-app">
        <h1 class="title-page">Get random string</h1>

        <div class="row your-string">
            <label for="your-string-val">Your string</label>
            <textarea id="your-string-val" cols="30" rows="10"></textarea>
        </div>

        <div class="row result">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>

        <div class="row">
            <button id="run" type="button">Get</button>
        </div>

    </form>



    <script src="js/common.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
